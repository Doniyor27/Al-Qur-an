<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="./images/islamic.png" type="image/icon type">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Amiri&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Aclonica&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./styles/main.css">
  <title>Al-Qur'an app</title>

<body>
  <div class="lamps">
    <img src="./images/lamp.png" alt="lamp" class="lamp lamp1">
    <img src="./images/lamp.png" alt="lamp" class="lamp lamp2">
    <img src="./images/lamp.png" alt="lamp" class="lamp lamp3">
    <img src="./images/lamp.png" alt="lamp" class="lamp lamp4">
    <img src="./images/lamp.png" alt="lamp" class="lamp lamp5">
    <img src="./images/lamp.png" alt="lamp" class="lamp lamp6">
    <img src="./images/lamp.png" alt="lamp" class="lamp lamp7">
    <img src="./images/lamp.png" alt="lamp" class="lamp lamp8">
  </div>
  <header class="header">
    <div class="header_inner container">
      <div class="logo_wrap">
        <img src="./images/islamic.png" alt="logo" class="logotip">
        <p class="logo_text">Al-Qur'an app</p>
      </div>
      <div class="input_wrap">
        <input id="search" class="search" type="number" placeholder="Sura tartib raqamini kiriting...">

        <a href="http://authorization.netlify.app" class="login">
          <img src="./images/login.png" class="icon2" alt="login">
        </a>
      </div>
    </div>
  </header>
  <main class="main">
    <p id="title" class="title">Oyatlarning qiroat qilinishini <br> eshitish uchun ularning ustiga bosing!</p>
    <ol id="res" class="result"></ol>
  </main>
  <script src="./scripts/main.js"></script>

</html>
